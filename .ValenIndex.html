<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Ikon Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-left">
        <div class="menu-icon logo" data-tooltip="Music Player">
        <img src="./OIP.png" alt="Logo Musik">
    </div>
    <div class="menu-items">
        <div class="menu-icon active" data-tooltip="Home">
        <i class="fas fa-home"></i>
    </div>
    <div class="menu-icon" data-tooltip="Radio">
        <i class="fas fa-broadcast-tower"></i>
    </div>
    <div class="menu-icon" data-tooltip="Library">
        <i class="fas fa-compact-disc"></i>
    </div>
    <div class="menu-icon" data-tooltip="Profile">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="menu-icon" data-tooltip="Favorites">
        <i class="fas fa-heart"></i>
    </div>
    <div class="menu-icon" data-tooltip="Settings">
        <i class="fas fa-cog"></i>
    </div>
</div>
    <div class="menu-icon power-button" data-tooltip="Power Off">
        <i class="fas fa-power-off"></i>
    </div>
</div>
</body>
</html>
